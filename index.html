<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div class="result__score">
          <p class="result__score__title">Your result</p>
          <div class="result__score__image">
            <div class="result__score__image__marks">76</div>
            <div class="result__score__image__total">of 100</div>
          </div>
          <h3 class="result__score__great">Great</h3>
          <p class="result__score__desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Asperiores, velit.
          </p>
        </div>
        <div class="result__summary">
          <h1 class="result__summary__heading">Summary</h1>
          <div class="result__summary__item result__summary__item--reaction">
            <p class="result__summary__item__name">Reaction</p>
            <p class="result__summary__item__marks"><b>80</b>/100</p>
          </div>
          <div class="result__summary__item result__summary__item--memory">
            <p class="result__summary__item__name">Memory</p>
            <p class="result__summary__item__marks"><b>92</b>/100</p>
          </div>
          <div class="result__summary__item result__summary__item--verbal">
            <p class="result__summary__item__name">Verbal</p>
            <p class="result__summary__item__marks"><b>71</b>/100</p>
          </div>
          <div class="result__summary__item result__summary__item--visual">
            <p class="result__summary__item__name">Visual</p>
            <p class="result__summary__item__marks"><b>62</b>/100</p>
          </div class="result__button">
          <button class="result__summary__btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
